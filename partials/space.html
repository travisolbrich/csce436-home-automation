<div class="pure-g controls">
    <div class="pure-u-1 pure-u-md-1-3" ng-repeat="target in targets">
        <div class="control">
            <h2>{{getTargetName(target)}}</h2>
            <img src="img/{{target}}-inverted.png" class="target-icon">
        </div>
    </div>

    <div class="pure-u-1 pure-u-md-1-3" ng-click="addTarget()">
        <div class="control">
            <h2 class="add-space">+ Add Target</h2>
        </div>
    </div>
</div>
