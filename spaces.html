<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">

    <title>Landing Page &ndash; Layout Examples &ndash; Pure</title>

    <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/reset.css">

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">

    <link rel="stylesheet" href="style.css">

    <!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7/html5shiv.js"></script>
    <![endif]-->


</head>
<body>
<div class="header">
    <h1>Spaces</h1>
</div>

<div class="pure-g controls">
    <div class="pure-u-1 pure-u-md-1-3">
        <div class="control">
            <h2>Living Room</h2>
            <div class="icon-bar">
                <img src="img/light-inverted.png"/>
                <img src="img/sound-inverted.png"/>
                <img src="img/temp-inverted.png"/>
                <img src="img/tvplay-inverted.png"/>
            </div>
        </div>
    </div>

    <div class="pure-u-1 pure-u-md-1-3">
        <div class="control">
            <h2>Media Room</h2>
            <div class="icon-bar">
                <img src="img/light-inverted.png"/>
                <img src="img/sound-inverted.png"/>
                <img src="img/temp-inverted.png"/>
                <img src="img/tvplay-inverted.png"/>
            </div>
        </div>
    </div>

    <div class="pure-u-1 pure-u-md-1-3">
        <div class="control">
            <h2>Kitchen</h2>
            <div class="icon-bar">
                <img src="img/light-inverted.png"/>
                <img src="img/sound-inverted.png"/>
                <img src="img/temp-inverted.png"/>
                <img src="img/tvplay-inverted.png"/>
            </div>
        </div>
    </div>

    <div class="pure-u-1 pure-u-md-1-3">
        <div class="control">
            <h2>Office</h2>
            <div class="icon-bar">
                <img src="img/light-inverted.png"/>
                <img src="img/sound-inverted.png"/>
                <img src="img/temp-inverted.png"/>
                <img src="img/tvplay-inverted.png"/>
            </div>
        </div>
    </div>

    <div class="pure-u-1 pure-u-md-1-3">
        <div class="control">
            <h2>Front Door</h2>
            <div class="icon-bar">
                <img src="img/light-inverted.png"/>
                <img src="img/sound-inverted.png"/>
                <img src="img/temp-inverted.png"/>
                <img src="img/tvplay-inverted.png"/>
            </div>
        </div>
    </div>

    <div class="pure-u-1 pure-u-md-1-3">
        <div class="control">
            <h2>Master Bedroom</h2>
            <div class="icon-bar">
                <img src="img/light-inverted.png"/>
                <img src="img/sound-inverted.png"/>
                <img src="img/temp-inverted.png"/>
                <img src="img/tvplay-inverted.png"/>
            </div>
        </div>
    </div>

    <div class="pure-u-1 pure-u-md-1-3" ng-repeat="space in spaces">
        <div class="control">
            <h2>{{space.name}}</h2>
            <div class="icon-bar">
                <img src="img/light-inverted.png"/>
                <img src="img/sound-inverted.png"/>
                <img src="img/temp-inverted.png"/>
                <img src="img/tvplay-inverted.png"/>
            </div>
        </div>
    </div>

    <div class="pure-u-1 pure-u-md-1-3">
        <div class="control">
            <h2 class="add-space">+ Add Space</h2>
        </div>
    </div>
</div>

</body>
</html>
